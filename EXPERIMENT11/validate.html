<html>
    <body bgcolor="#FAE7EB">
        
   
    <form name="form"  method="post" onsubmit="return validateform()" style="max-width: 600px; margin: 0 auto; padding: 20px; box-shadow: 0 0 15px rgba(0,0,0,0.1); background-color: 8174A0; border-radius: 8px; ">
      <h2>STUDENT LOGIN</h2>
     <h3>FILL HERE!!</H3>
        Name:<input type="text" name="name"  style="background-color:F5F5F7;"><br><br>
        Email:<input type="text" name="mail"><br><br>
        Mobile no:<input type="tel" name="mob" id="tnob"><br><br>
        Username:<input type="text" name="user" ><br><br>
        Password:<input type="password" name="passcode"><br><br>

        <h3>Course details</h3>
    <label for="course">Qualified course:</label>
    <input type="text" name="course" id="course"><br><br>

    <label for="lbspass">LBS Password:</label>
    <input type="password" name="lbspass" id="lbspass" maxlength="8"><br><br>
    
    <label for="clbspass">Confirm LBS Password:</label>
    <input type="password" name="clbspass" id="clbspass"><br><br>
    
    <label for="photo">Upload qualified certificate:</label>

        <input type="submit" value="SUBMIT">
        <input type="reset" value="RESET"> 
        </form>
        <script>
            function validateform()
            {
                var nm=document.form.name.value;
                var email=document.form.mail.value;
                var at=email.indexOf("@");
                var dot=email.lastIndexOf(".");
                var mob=document.form.mob.value;
                var user=document.form.user.value;
                var passcode=document.form.passcode.value;
                var cpasscode=document.form.cpasscode.value;
                
                if(nm=="")
                {
                    alert("Enter Name!!");
                    document.form.Name.focus();
                    return false;
                }
            if (email=="")
                {
                    alert("Enter Email!!");
                    document.form.mail.focus();
                    return false;
                }
            else if (at<1 ||dot<at+2||dot+2>=email.length)
                {
                    alert("Enter valid email !!");
                    document.form.mail.focus();
                    return false;

                }
                if(mob=="")
                {
                    alert("Enter mobile number");
                document.form.mob.focus();
                return false;
                }
                else if(isNaN(mob))
                {
                    alert("Enter valid mobile no");
                document.form.mob.focus();
                return false;
                }
                else if(mob.length!=10)
                {
                    alert("Enter mob no with 10 digits");
                    document.form.mob.focus();
                    return false;

                }
                if(user=="")
                {
                    alert("Enter User Name!!");
                    document.form.user.focus();
                    return false;
                }
                if(passcode=="")
                { 
                    alert("Enter the Password!!");
                    return false;
                }
                else if(passcode.length<6)
                {
                    alert("Enter min 6 character password !!..");
                    return false;
                }
                if(cpasscode=="")
                {
                    alert("Enter the password");
                    return false;  
                }
                else if(cpasscode!=passcode)
                {
                    alert("Password must be same");
                    return false;
                    
                } 
                 if (dob == "") {
                    alert("Enter your date of birth!");
                    document.form.dob.focus();
                    return false;
                } else if (dob > today) {  // Check if the date is in the future
                    alert("Date of birth cannot be in the future!");
                    document.form.dob.focus();
                    return false;
                    }
      }
        </script>
   
    </body>
</html>
